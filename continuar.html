<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="icon" href="https://i.ibb.co/Xkj2gcMW/logo-crop-removebg-preview.png" type="png">
    <title>Continuar</title>
    <link rel="stylesheet" href="continuar.css">
</head>
<body>
    
<script>
    if (localStorage.getItem('dark-mode') === 'enabled') 
            document.body.classList.add('dark-mode');
   
</script>

    <span class="back-arrow" onclick="voltarPagina()">‚Üê</span>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="user-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
            </div>

            <form class="login-form" id="login-form">
                <input type="text" id="number-input" placeholder="Telefone" required>
                
                <input type="text" id="cep-input" placeholder="CEP" required>

                <input type="text" id="cpf-input" placeholder="CPF" required>
                
                <button type="submit">Criar conta</button>
            </form>

            

           
        </div>
    </div>
    
 <script src="continuar.js"></script> 

</body>
</html>
