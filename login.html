<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/Xkj2gcMW/logo-crop-removebg-preview.png" type="png">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="csslogin.css">
</head>
<body>

    <script>
        
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
        if (localStorage.getItem('deuteranopia') === 'true') {
            document.body.classList.add('deuteranopia');
        }
    </script>

    <span class="back-arrow" onclick="voltarPagina()">←</span>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="user-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
            </div>

            <form class="login-form" id="register-form">
                <input type="text" id="email-input" placeholder="E-mail ou telefone" required>
                
                <input type="password" id="password-input" placeholder="Criar Senha (Mínimo de 6 caracteres)" required minlength="6">
                
                <input type="password" id="confirm-password-input" placeholder="Confirmar Senha" required minlength="6">
                
                <button type="submit">Cadastrar e Continuar</button>
            </form>

            <a href="entrar.html" class="create-account">Já tem uma conta? Fazer Login</a>

            <div class="divider"><span>ou</span></div>

            <button class="google-login">
                <img src="https://i.ibb.co/q2ZKVMs/google-icon.png" alt="Google">
                Cadastrar com o Google
            </button>
        </div>
    </div>

    
     <footer>
    <p>&copy; 2025 Nexus Farma. Todos os direitos reservados.</p>
  </footer>

    <script src="login.js"></script>
        
    
</body>
</html>
