<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/Xkj2gcMW/logo-crop-removebg-preview.png" type="png">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="cssentrar.css">
</head>
<body>

    <script>
        // === üåô Dark Mode Persistente ===
        if (localStorage.getItem('dark-mode') === 'enabled') {
            document.body.classList.add('dark-mode');
        }
        if (localStorage.getItem('deuteranopia') === 'true') {
            document.body.classList.add('deuteranopia');
        }
    </script>

    <span class="back-arrow" onclick="voltarPagina()">‚Üê</span>

    <div class="login-wrapper">
        <div class="login-box">
            <div class="user-icon">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
            </div>

            <form class="login-form" id="register-form">
                <input type="text" id="email-input" placeholder="E-mail ou telefone" required>
                
                <input type="password" id="password-input" placeholder="Criar Senha (M√≠nimo de 6 caracteres)" required minlength="6">
                
                <input type="password" id="confirm-password-input" placeholder="Confirmar Senha" required minlength="6">
                
                <button type="submit">Cadastrar e Continuar</button>
            </form>

            <a href="entrar.html" class="create-account">J√° tem uma conta? Fazer Login</a>

            <div class="divider"><span>ou</span></div>

            <button class="google-login">
                <img src="https://i.ibb.co/q2ZKVMs/google-icon.png" alt="Google">
                Cadastrar com o Google
            </button>
        </div>
    </div>
    

    <script>
        const form = document.querySelector('#register-form');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');

        function voltarPagina() {
            window.history.back();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 1. Valida√ß√£o Simples
            if (!email) {
                alert('Por favor, insira seu e-mail ou telefone.');
                return;
            }
            if (password.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
         
            if (password !== confirmPassword) {
                alert('As senhas digitadas n√£o s√£o iguais. Por favor, confirme a senha.');
                return;
            }

            localStorage.setItem('userEmail', email);
            
            localStorage.setItem('userPassword', password); 
            localStorage.setItem('logado', 'true');
            localStorage.setItem('fotoPerfil', 'https://i.pravatar.cc/50');

            
            window.location.href = 'index.html';
        });
    </script>
    
</body>
</html>
